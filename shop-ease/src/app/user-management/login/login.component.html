<div class="login-header">
  <span class="shop-ease-brand">ShopEase</span>
</div>
<div class="login-container">
  
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" required>
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="formControls['username'].errors?.['required']">
            Usuario requerido
          </mat-error>
          <mat-error *ngIf="formControls['username'].errors?.['minlength']">
            Mínimo 3 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="formControls['password'].errors?.['required']">
            Contraseña requerida
          </mat-error>
          <mat-error *ngIf="formControls['password'].errors?.['minlength']">
            Mínimo 6 caracteres
          </mat-error>
        </mat-form-field>
        <div class="remember-me-wrapper">
          <mat-checkbox formControlName="rememberMe" class="remember-checkbox">
            <span class="checkbox-label">Recordar sesión</span>
          </mat-checkbox>
        </div>
        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading">
          <span *ngIf="!loading">Ingresar</span>
          <mat-spinner diameter="24" *ngIf="loading"></mat-spinner>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button routerLink="/user-management/register">Crear cuenta</button>
      <button mat-button color="warn">¿Olvidaste tu contraseña?</button>
    </mat-card-actions>
  </mat-card>
</div>
